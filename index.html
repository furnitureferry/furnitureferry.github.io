  <meta http-equiv="Pragma" content="no-cache">

  <title>Furniture Ferry</title>

<body id="home">
  <script type="text/javascript">
    function bar(x) {
      return x + String.fromCharCode(46)
    }
    function baz(x) {
      return x + String.fromCharCode(64)
    }
    function qux(x) {
      return x + ':'
    }
    function quux(x) {
      return 'mailto' + x
    }
    function foo() {
      var window = quux(qux('')) + bar(baz('south.island.furniture.disposal')+'gmail')+'com'
      document.getElementById('404').setAttribute('href', window)
    }
    if (window.attachEvent) {
        window.attachEvent('onload', foo)
    } else {
        if (window.onload) {
            var curronload = window.onload
            var newonload = function(evt) {
                curronload(evt)
                foo(evt)
            }
            window.onload = newonload
        } else {
            window.onload = foo
        }
    }
  </script>
  <section>
    <p>
      Furniture Ferry
    </p>
    <p>
      Pay per item furniture disposal delivery and donation service.
    </p>
    <p>
      Located in Victoria, BC
    </p>
    </br>
    <p>
      Contact: 250-883-8083 / south.island.furniture.disposal@gmail.com
    </p>
  </section>

    </div>

    <div class="btn-front">
      <i class="fa fa-link"></i>

    </div>
  </div>

</div>
