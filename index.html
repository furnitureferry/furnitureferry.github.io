<body id="home">
  <script type="text/javascript">
    function bar(x) {
      return x + String.fromCharCode(46)
    }
    function baz(x) {
      return x + String.fromCharCode(64)
    }
    function qux(x) {
      return x + ':'
    }
    function quux(x) {
      return 'mailto' + x
    }
    function foo() {
      var window = quux(qux('')) + bar(baz(bar('billiam')+'public')+'gmail')+'com'
      document.getElementById('404').setAttribute('href', window)
    }
    if (window.attachEvent) {
        window.attachEvent('onload', foo)
    } else {
        if (window.onload) {
            var curronload = window.onload
            var newonload = function(evt) {
                curronload(evt)
                foo(evt)
            }
            window.onload = newonload
        } else {
            window.onload = foo
        }
    }
  </script>
  <section>
    <p>
      Hey! I'm Billiam.
    </p>
    <p>
      A software engineer and photographer
      <br>
      with an addiction for learning new things.
    </p>
    <p>
      From China & Vancouver, now in Stockholm.
    </p>
  </section>

    </div>
  </div>

</div>
